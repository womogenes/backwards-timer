<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backwards timer</title>
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/twitter/376/three-oclock_1f552.png"
    />

    <!-- Timer library -->
    <script
      src="https://cdn.jsdelivr.net/gh/husa/timer.js/dist/timer.min.js"
      defer
    ></script>

    <!-- Our resources -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <script src="js/time.js" defer></script>

    <!-- Apline JS -->
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      /* No blips, Alpine feature */
      [x-cloak] {
        display: none !important;
      }
    </style>

    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body);"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>

  <body class="flex justify-center overflow-x-hidden p-6 py-5 sm:p-10">
    <main class="w-full max-w-2xl">
      <!-- A little progress bar -->
      <div class="relative mb-10 mt-4 w-full sm:mt-10" x-data>
        <div>
          <!-- Percentage labels -->
          <template x-for="i in [...Array(11).keys()]">
            <div
              class="absolute sm:!block"
              :style="{left: `${i * 10}%`, display: i % 2 ? 'none' : 'block'}"
            >
              <span
                class="absolute bottom-1 -translate-x-1/2 text-center text-xs sm:text-base"
                x-text="`${i * 10}%`"
              ></span>
              <span
                class="absolute top-4 -translate-x-1/2 text-center text-xs sm:text-base"
                x-text="`${i * 10}%`"
              ></span>
            </div>
          </template>
        </div>

        <!-- Actual progress bar bit -->
        <div class="h-3 w-full overflow-clip bg-neutral-200">
          <!-- Grid lines -->
          <div>
            <template x-for="i in [...Array(11).keys()]">
              <div
                class="absolute z-10 block h-full border border-dashed border-neutral-900"
                :style="{left: `${i * 10}%`}"
              ></div>
            </template>
          </div>

          <div
            class="relative h-full bg-blue-500"
            :style="{ transform: `translateX(-${100 - $store.time.proportion * 100}%)` }"
            x-cloak
          ></div>
        </div>
      </div>

      <div>
        <label class="block font-medium" for="timer-input">Time (s)</label>
        <input
          class="block"
          id="timer-input"
          type="number"
          x-data
          x-model.number="$store.timerInput"
        />
      </div>

      <div x-data>
        <p>
          <span>Total time:</span>
          <span
            class="font-bold tabular-nums"
            x-text="$store.time.totalTime.toHHMMSS()"
          ></span>
        </p>
        <p>
          <span>Remaining time:</span>
          <span
            class="font-bold tabular-nums"
            x-text="$store.time.time.toHHMMSS()"
          ></span>
        </p>

        <p>
          <span>Corresponding date:</span>
          <span class="font-bold tabular-nums" x-text="$store.time.date"></span>
        </p>
      </div>

      <div class="mt-4 flex gap-2">
        <button x-data @click="setTimer">Set time</button>
        <button x-data @click="pauseTimer">Play / pause</button>
      </div>

      <div class="my-6 rounded border p-6">
        <h1>About: Backwards timer</h1>

        <p class="text-sm sm:text-base">
          This is based on <a href="https://xkcd.com/1017">xkcd 1017</a>. Time
          is determined by the formula $$T = (\text{current date}) -
          (e^{20.3444p^3+3} - e^3)\text{ years}.$$
        </p>

        <h2>Keyboard shortcuts</h2>
        <p><kbd>➡️</kbd> &ndash; skip forward</p>
      </div>
    </main>
  </body>
</html>
