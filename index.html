<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backwards timer</title>
    <link
      rel="icon"
      href="https://em-content.zobj.net/source/twitter/376/three-oclock_1f552.png"
    />

    <!-- Timer library -->
    <script
      src="https://cdn.jsdelivr.net/gh/husa/timer.js/dist/timer.min.js"
      defer
    ></script>

    <!-- Our resources -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>

    <!-- Apline JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex justify-center p-6 py-5">
    <main class="w-full max-w-2xl mt-12">
      <h1>Backwards timer</h1>

      <div>
        <label class="block font-medium" for="timer-input">Time (s)</label>
        <input
          class="block"
          id="timer-input"
          type="number"
          x-data
          x-model="$store.timerInput"
        />
      </div>

      <p>
        <span>Current time:</span>
        <span
          class="font-bold tabular-nums"
          x-data
          x-ref="timer-text"
          x-text="$store.time.toFixed(2)"
        ></span>
      </p>

      <div class="flex gap-2">
        <button x-data @click="setTimer">Set time</button>
        <button x-data @click="pauseTimer">Play / pause</button>
      </div>
    </main>
  </body>
</html>
